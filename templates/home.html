<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboCar Chile - Cat√°logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">

    <nav class="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold italic"><i class="fas fa-car-side mr-2"></i>TurboCar<span class="text-red-500">Chile</span></h1>
            <button class="bg-red-600 px-3 py-1 rounded text-sm font-bold">OFERTAS</button>
        </div>
    </nav>

    <div class="bg-slate-800 text-white py-12 px-4 text-center">
        <h2 class="text-3xl font-bold mb-2">Renueva tu Auto Hoy</h2>
        <p class="text-gray-300">Accesorios virales con pago en casa üè†</p>
    </div>

    <div class="container mx-auto p-4 -mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            {% for p in catalogo %}
            <a href="/producto/{{ p.id }}" class="block transform transition hover:-translate-y-1">
                <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
                    <div class="relative">
                        <img src="{{ p.imagen }}" alt="{{ p.nombre }}" class="w-full h-48 object-cover">
                        <span class="absolute top-2 right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">OFERTA</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-gray-800 text-lg truncate">{{ p.nombre }}</h3>
                        <p class="text-gray-500 text-sm mt-1 h-10 overflow-hidden">{{ p.descripcion }}</p>
                        <div class="flex justify-between items-center mt-4">
                            <div>
                                <span class="text-xs text-gray-400 line-through">${{ p.antes }}</span>
                                <div class="text-xl font-black text-slate-800">${{ p.precio }}</div>
                            </div>
                            <button class="bg-green-500 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}

        </div>
    </div>

    <footer class="text-center text-gray-400 text-xs py-8">
        ¬© 2024 TurboCar Chile. Env√≠os a todo el pa√≠s.
    </footer>

</body>
</html>
