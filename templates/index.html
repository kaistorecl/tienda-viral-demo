<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <script>
        function pedirPorWhatsApp() {

            let mensaje = `Hola! üëã Quiero pedir la *${producto}* a ${precio}.\n\nMis datos de env√≠o son:\n- Nombre:\n- Direcci√≥n:\n- Comuna:\n\nQuedo atento!`;

            window.open(url, '_blank');
        }
    </script>
